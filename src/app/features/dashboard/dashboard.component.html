<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center dashboard-container">
      <div class="dashboard-content animate__animated animate__fadeIn">
        <h1 class="mb-4">{{ 'dashboard.title' | translate }}</h1>

        <div class="mb-4">
          <p>{{ 'dashboard.welcome_message' | translate }}</p>
        </div>

        <div class="mb-4">
          <p>{{ 'dashboard.total_users' | translate: { count: totalUsers } }}</p>
        </div>

        <div>
          <p>{{ 'dashboard.last_login' | translate: { date: lastLoginDate } }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
